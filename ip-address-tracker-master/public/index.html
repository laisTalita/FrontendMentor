<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>

  <header>
    <h1>IP Address Tracker</h1>
    <form>
      <input type="text" maxlength="15" name="id_address" id="id_address" placeholder="Search for any IP address or domain">
      <button type="submit"><img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>

    <section class="container">
      <div>
        <p>IP address</p>
        <h2 id="address"></h2>
      </div>
      <div >
        <p>Location </p>
          <h2 id="location"></h2>
      </div>
      <div >
        <p >Timezone</p> 
        <h2 id="time"></h2>
      </div>
      <div>
        <p>ISP</p>
          <h2 id="isp"></h2>
      </div>
    </section>
  </header>
  <main id="map">
  </main>
  <footer>
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by 
      <a href="https://github.com/laisTalita" target="_blank">Lais Talita B</a>.
    </p>
  </footer>

  <script src="/script/script.js"></script>

</body>
</html>
